<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Event</title>
</head>
<body>
<div>
        <div>
            <form action="/events/add" method="POST">
                <input id="id" type="hidden" name="id"
                       th:value="${event != null ? event.getId() : -1}">
                <div>
                    <label for="name">Event name</label>
                    <input type="text"
                           id="name"
                           name="name"
                           th:value="(${event} != null ? ${event.getName()} : '')"
                           required
                           placeholder="Enter event name">
                </div>
                <div>
                    <label for="description">Event Description</label>
                    <input type="text"
                           id="description"
                           name="description"
                           th:value="(${event} != null ? ${event.getDescription()} : '')"
                           placeholder="Enter event description">
                </div>
                <div>
                    <label for="popularityScore">Event Popularity Score</label>
                    <input type="text"
                           id="popularityScore"
                           name="popularityScore"
                           th:value="(${event} != null ? ${event.getPopularityScore()} : '')"
                           placeholder="Enter event popularity score">
                </div>
                <div>
                    <label>Location</label>
                    <select name="location" class="form-control">
                        <option th:if="${event} != null"
                                th:selected="${event.getLocation() != null &&
                                event.getLocation().getId() == location.getId()}"
                                th:each="location : ${locations}"
                                th:value="${location.getId()}"
                                th:text="${location.getName()}">
                        </option>
                        <option th:if="${event} == null"
                                th:each="location : ${locations}"
                                th:value="${location.getId()}"
                                th:text="${location.getName()}">
                        </option>
                    </select>
                </div>

                <button id="submit" type="submit">Submit</button>
                <a type="button" href="/events">Back</a>
            </form>
        </div>
</div>

</body>
</html>
